{% extends './base.html' %}

{% block title %} Canales {% endblock %}

{% block body %}
<h2>Agregar pelicula</h2>


<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
      <form action="/pelicula" method = "POST">
          <div class="form-group row">
               <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
               <div class="col-sm-10">
                   <input type="text" id="nombre" name="nombre">
               </div>
          </div>
          <div class="form-group row">
               <label for="subs" class="col-sm-2 col-form-label">Sups</label>
               <div class="col-sm-10">
                   <input type="text" id="subs" name="subs">
               </div>
          </div>
          <div class="form-group row">
               <label for="pais" class="col-sm-2 col-form-label">pais</label>
               <div class="col-sm-10">
                   <input type="text" id="pais" name="pais">
               </div>
          </div>
          <div class="form-group row">
               <label for="edad" class="col-sm-2 col-form-label">edad</label>
               <div class="col-sm-10">
                   <input type="text" id="edad" name="edad">
               </div>
          </div>
       <p><input type = "submit" value = "Agregar" /></p>
      </form>
  </div>
</div>

<h2>Peliculas</h2>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Nombre</td>
                        <td>subs</td>
                        <td>pais</td>
                        <td>edad</td>
                    </tr>
                </thead>
                <tbody>
                    {% for Canales in data %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{Canales[0]}}</td>
                        <td>{{Canales[1]}}</td>
                        <td>{{Canales[2]}}</td>
                        <td>{{Canales[3]}}</td>
                        <td>
                            <form method="POST" action="./eliminar" style="display: inline">
                              <input type="hidden" value="{{Canales[0]}}" name="nombre">
                              <input type="submit" value="Eliminar">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
